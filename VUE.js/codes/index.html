<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="increase(2, $event)">
  Click me
  </button>
  <p>
  {{ counter }}

  <p v-on:mousemove="updateCoordinates">
  Coordinates: {{ x }} / {{ y }}

  <input type="text" v-on:keyup="alertMe">
</div>
