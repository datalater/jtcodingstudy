<html>
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <h1 v-once>{{ title }}</h1>
      <p>
      {{ sayHello() }} - <a v-bind:href="link">Google</a>
      </p>
      <hr>
      <p v-html="finishedLink">
      </p>
    </div>

    <script>
          new Vue({
            el: '#app',
            data: {
              title: 'Hello World!',
              link: 'http://gogole.com',
              finishedLink: '<a href="http://google.com">Google</a>'
            },
            methods: {
              changeTitle: function(event) {
                this.title = event.target.value;
              },
              sayHello: function(event) {
                this.title = "Hello"
                return this.title;
              }
            }
          });      
    </script>

</body>
</html>
